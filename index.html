<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1>PASSWORD GENERATOR</h1>
			<div class="display-container">
				<input readonly placeholder="password" class="display" data-passwordDisplay />
				<button>
					<span data-copyMsg>Copied</span>
					<img src="./assests/copy.svg" alt="copy-img" width="23" height="23" data-copy/>
				</button>
			</div>
			<div class="input-container">
				<div class="length-container">
					<p>Password Lenght</p>
					<p data-lengthNumber>0</p>
				</div>
                <input type="range" id="slider-range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!--input checkboxes-->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Includes lowercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes symbols</label>
                </div>
                <!--strength container-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <!--generate password-->
                <button class="generate-button">GENERATE PASSWORD</button>
			</div>
		</div>
        <script src="index.js"></script>
	</body>
</html>
